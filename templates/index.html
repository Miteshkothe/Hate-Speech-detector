<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hate Speech Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Hate Speech Detector</h1>
        <div class="input-section">
            <textarea id="textInput" placeholder="Enter text ."></textarea>
            <div class="button-group">
                <button id="analyzeBtn">Analyze Text</button>
            </div>
            <div class="loader" id="loader"></div>
            <div class="error" id="errorMsg"></div>
        </div>
        <div class="transcription-section" id="transcriptionSection"></div>
        <div class="emoji-section" id="emojiSection"></div>
        <div class="result-section" id="resultSection">
            <div class="result-box" id="resultText"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
